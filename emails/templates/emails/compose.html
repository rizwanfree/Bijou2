<!-- templates/emails/compose.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form.recipient.label_tag }}
      {{ form.recipient }}
    </div>
    
    <div class="form-group">
      {{ form.subject.label_tag }}
      {{ form.subject }}
    </div>
    
    <div class="form-group">
      {{ form.body.label_tag }}
      {{ form.body }}
    </div>
    
    <div class="form-group">
      {{ form.attachments.label_tag }}
      {{ form.attachments }}
      <small class="form-text text-muted">Select multiple files with Ctrl/Cmd click</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
